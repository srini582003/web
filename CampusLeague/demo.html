  *{

      .result{

      }

        display:flex;
      }
  
  select{
  background-color: #fff;

  border-left: none;

      .reader{

        background-size: 205px;
        box-shadow: inset 5px 5px 12px rgb(160, 159, 159),

      }
      .colid{
        border-radius: 30px;
     
    
      }
      span{

      padding: 15px;
      border-radius: 30px;
      box-shadow: inset 5px 5px 12px #FFF,

  }
  button{
          padding: 5px;
          background-color: #2eaa22;
          color: white;
          border-radius: 30px;

          font-weight: 600;   
                        
  }
  input{
      width:200px;
      height:50px;
      text-align:center;
      background-color: #fff;
      border-radius: 30px;
      border:none;
      font-size:20px;
      font-weight:700;
      box-shadow: inset 5px 5px 12px #FFF,

    <script type="text/javascript">
  
  
 
     function onScanSuccess(qrCodeMessage) {
  
        alert(qrCodeMessage);
         
      }

  }
  var html5QrcodeScanner = new Html5QrcodeScanner(
  "reader", { fps: 10, qrbox: 200 });
  html5QrcodeScanner.render(onScanSuccess, onScanError);
